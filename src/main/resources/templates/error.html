<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー - プロジェクト管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            margin: 0 5px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h2 class="error-title">エラーが発生しました</h2>
            <p class="error-message" th:text="${error}"></p>
            <div class="btn-container">
                <a th:href="@{/}" class="btn btn-primary">検索画面に戻る</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
